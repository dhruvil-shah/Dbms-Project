<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="login.css">
	<title>Document</title>
</head>

<body>
	<div class="form-style-8">
		<h2>Login to your account</h2>
		<form action="home.php">
			<input type="text" id='fname' name="field1" placeholder="First Name" required/>
			<input type="text" id='lname' name="field1" placeholder="Last Name" required/>
			<input type="email" id='email' name="field2" placeholder="Email" required/>

			<button type="submit" onclick='getData()' >Login</button>
		</form>
	</div>
	<script type="text/javascript">
		//auto expand textarea
		function adjust_textarea(h) {
			h.style.height = "20px";
			h.style.height = (h.scrollHeight) + "px";
		}
		function getData()
		{
		var fname = document.getElementById('fname').value;
		var lname = document.getElementById('lname').value;
		var email = document.getElementById('email').value;
		// var pass = document.getElementById('pass').value;
		console.log(fname, lname, email);
		if (fname != "" && lname != "" && email != "" ) {
			localStorage.setItem('fname', fname);
			localStorage.setItem('lname', lname);
		}
	}
	</script>
</body>

</html>
